<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar with Sections</title>
  <link rel="stylesheet" href="Progress.css">
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="steps">
        <div class="step">
          <span>1</span>
          <p>Cart</p>
        </div>
      </div>
      <div class="connector"></div>
      <div class="steps">
        <div class="step">
          <span>2</span>
          <p>Address</p>
        </div>
      </div>
      <div class="connector"></div>
      <div class="steps">
        <div class="step">
          <span>3</span>
          <p>Payment</p>
        </div>
      </div>
      <div class="connector"></div>
      <div class="steps">
        <div class="step">
          <span>4</span>
          <p>Checkout</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prev" disabled>Previous</button>
      <button id="next">Next</button>
      <button id="done" style="display: none;">Done</button>
    </div>
  </div>

  <script src="Progress.js"></script>
</body>
</html>
