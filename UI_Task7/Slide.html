<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tabs</title>
  <link rel="stylesheet" href="Slide.css">
</head>
<body>
  <div class="tab-container" role="tablist">
    <button class="tab active" data-tab="1" role="tab" aria-selected="true">My Tasks</button>
    <button class="tab" data-tab="2" role="tab" aria-selected="false">Favorites</button>
    <button class="tab" data-tab="3" role="tab" aria-selected="false">Settings</button>
    <button class="tab" data-tab="4" role="tab" aria-selected="false">Pro</button>
    <div class="tab-indicator"></div>
  </div>
  <script src="Slide.js"></script>
</body>
</html>
